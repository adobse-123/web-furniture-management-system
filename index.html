<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">My Website</h1>
      <nav class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="home" class="hero">
      <div class="container hero-inner">
        <h2>Welcome to the starter website</h2>
        <p>Fast, accessible, and ready for your content.</p>
        <a class="btn" href="#about">Learn more</a>
      </div>
    </section>

    <section id="about" class="section">
      <div class="container">
        <h3>About</h3>
        <p>This is an initial scaffold — I'll expand it as you provide prompts.</p>
      </div>
    </section>

    <section id="contact" class="section">
      <div class="container">
        <h3>Contact</h3>
        <p>Replace this with your contact details or a form.</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 My Website</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
